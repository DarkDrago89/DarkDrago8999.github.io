<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cari Kode Pos + Alamat Lengkap</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    select { margin: 8px 0; padding: 5px; width: 100%; max-width: 300px; }
    .result { margin-top: 20px; }
    .alamat { margin-top: 10px; font-style: italic; }
  </style>
</head>
<body>
  <h2>Cari Kode Pos + Alamat</h2>

  <label>Provinsi:</label><br>
  <select id="provinsi">
    <option value="">-- Pilih Provinsi --</option>
  </select><br>

  <label>Kabupaten / Kota:</label><br>
  <select id="kabkota" disabled>
    <option value="">-- Pilih Kab/Kota --</option>
  </select><br>

  <label>Kecamatan:</label><br>
  <select id="kecamatan" disabled>
    <option value="">-- Pilih Kecamatan --</option>
  </select><br>

  <div class="result" id="hasilKodePos"></div>
  <div class="alamat" id="alamatLengkap"></div>

  <script>
    const BASE = 'https://alamat.thecloudalert.com/api';

    const selProv = document.getElementById('provinsi');
    const selKab = document.getElementById('kabkota');
    const selKec = document.getElementById('kecamatan');
    const divHasil = document.getElementById('hasilKodePos');
    const divAlamat = document.getElementById('alamatLengkap');

    async function fetchAPI(path, params = {}) {
      const url = new URL(BASE + path);
      Object.entries(params).forEach(([k, v]) => {
        if (v !== null && v !== undefined && v !== '') {
          url.searchParams.append(k, v);
        }
      });
      const resp = await fetch(url.toString());
      if (!resp.ok) throw new Error(`HTTP ${resp.status} for ${url.toString()}`);
      return resp.json();
    }

    // Muat provinsi
    async function loadProvinsi() {
      try {
        const res = await fetchAPI('/provinsi/get/');
        if (res.result && Array.isArray(res.result)) {
          res.result.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.id;
            opt.text = p.text;
            selProv.add(opt);
          });
        }
      } catch (err) {
        console.error('loadProvinsi error', err);
        divHasil.innerText = 'Gagal memuat provinsi.';
      }
    }

    selProv.addEventListener('change', async () => {
      const provId = selProv.value;
      selKab.innerHTML = `<option value="">-- Pilih Kab/Kota --</option>`;
      selKec.innerHTML = `<option value="">-- Pilih Kecamatan --</option>`;
      divHasil.innerText = '';
      divAlamat.innerText = '';
      selKab.disabled = true;
      selKec.disabled = true;
      if (!provId) return;

      try {
        const res = await fetchAPI('/kabkota/get/', { d_provinsi_id: provId });
        if (res.result && Array.isArray(res.result)) {
          res.result.forEach(k => {
            const o = document.createElement('option');
            o.value = k.id;
            o.text = k.text;
            selKab.add(o);
          });
          selKab.disabled = false;
        }
      } catch (err) {
        console.error('loadKab error', err);
        divHasil.innerText = 'Gagal memuat kabupaten/kota.';
      }
    });

    selKab.addEventListener('change', async () => {
      const kabId = selKab.value;
      selKec.innerHTML = `<option value="">-- Pilih Kecamatan --</option>`;
      divHasil.innerText = '';
      divAlamat.innerText = '';
      selKec.disabled = true;
      if (!kabId) return;

      try {
        const res = await fetchAPI('/kecamatan/get/', { d_kabkota_id: kabId });
        if (res.result && Array.isArray(res.result)) {
          res.result.forEach(kec => {
            const o = document.createElement('option');
            o.value = kec.id;
            o.text = kec.text;
            selKec.add(o);
          });
          selKec.disabled = false;
        }
      } catch (err) {
        console.error('loadKec error', err);
        divHasil.innerText = 'Gagal memuat kecamatan.';
      }
    });

    selKec.addEventListener('change', async () => {
      const kabId = selKab.value;
      const kecId = selKec.value;
      divHasil.innerText = '';
      divAlamat.innerText = '';

      if (!kabId || !kecId) return;

      // 1. Panggil endpoint kelurahan/get untuk daftar desa/kelurahan
      let daftarDesa = [];
      try {
        const resKel = await fetchAPI('/kelurahan/get/', { d_kecamatan_id: kecId });
        if (resKel.result && Array.isArray(resKel.result)) {
          daftarDesa = resKel.result;  // objek { id, text }
        }
      } catch (err) {
        console.warn('Gagal memuat kelurahan:', err);
      }

      // 2. Panggil endpoint kodepos/get untuk daftar kode pos
      try {
        const resKod = await fetchAPI('/kodepos/get/', { d_kabkota_id: kabId, d_kecamatan_id: kecId });
        if (resKod.result && Array.isArray(resKod.result) && resKod.result.length > 0) {
          // Ambil kode pos pertama sebagai representatif
          const kode = resKod.result[0].text;

          // Untuk alamat lengkap, kita susun nama desa jika tersedia
          const namaDesa = daftarDesa.length > 0 ? daftarDesa[0].text : '[Desa tidak diketahui]';
          const namaKec = selKec.options[selKec.selectedIndex].text;
          const namaKab = selKab.options[selKab.selectedIndex].text;
          const namaProv = selProv.options[selProv.selectedIndex].text;

          divAlamat.innerText = `Alamat lengkap (perkiraan): ${namaDesa}, ${namaKec}, ${namaKab}, ${namaProv}`;
          divHasil.innerHTML = `<strong>Kode Pos:</strong> ${kode}`;
        } else {
          divHasil.innerText = 'Kode pos tidak ditemukan.';
        }
      } catch (err) {
        console.error('loadKodepos error', err);
        divHasil.innerText = 'Gagal memuat kode pos.';
      }
    });

    // Inisialisasi
    loadProvinsi();
  </script>
</body>
</html>
